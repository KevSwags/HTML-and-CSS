<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>

          </td>

          <td class="left">
            <h3>11:15AM</h3>
          </td>
          <td>

          </td>
        </tr>
        <tr>
            <td class="left">
              <h3>2:00PM</h3>

            <td>

            <td class="left">

            </td>
            <td>

            </td>
          </tr>
          <tr>
            <td class="left">
              <h3>5:00PM</h3>
            </td>
            <td>
              <h3>GYM</h3>
            </td>
          </tr>
          <tr>
            <td class="left">
              <h3>7:00PM</h3>
            </td>
            <td>

          </tr>
          <tr>
            <td class="left">
              <h3>8:00PM</h3>
            </td>
            <td>

            <td class="left">

          </td>
